<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mahadev Book – Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Professional Background */
body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    background: radial-gradient(circle at top, #1a1a2e 0%, #0f0f0f 100%);
    color: #ffffff;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.container { 
    padding: 20px; 
    max-width: 500px; 
    margin: auto; 
}

/* 1. Sabse upar Mahadev Book */
h1 { 
    font-size: 32px; 
    margin: 0 0 20px 0; 
    text-transform: uppercase; 
    font-weight: 800; 
    color: #ffffff;
}

/* 2. Heading ke niche Photo */
.banner img { 
    width: 65%; 
    max-width: 220px; 
    border-radius: 20px; 
    margin-bottom: 25px; 
    box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2); 
    border: 1px solid rgba(255, 255, 255, 0.1); 
}

.bonus-card { 
    background: rgba(255, 255, 255, 0.05); 
    border: 1px solid rgba(0, 255, 136, 0.3); 
    padding: 15px; 
    border-radius: 12px; 
    margin-bottom: 25px; 
}

.bonus-text { 
    font-size: 18px; 
    color: #00ff88; 
    font-weight: 600; 
    line-height: 1.5; 
}

/* 3. Online Badge Button ke theek upar */
.status-badge { 
    display: inline-block; 
    color: #00ff88; 
    font-size: 14px; 
    margin-bottom: 8px; 
    font-weight: bold; 
}

/* WhatsApp Button */
.btn { 
    display: inline-block; 
    padding: 16px 50px; 
    background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); 
    color: #fff; 
    text-decoration: none; 
    font-size: 20px; 
    border-radius: 50px; 
    font-weight: bold; 
    box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); 
    animation: pulse 1.5s infinite; 
}

/* 4. Button ke niche Demo ID text - Gold Colour */
.id-text { 
    margin-top: 15px; 
    color: #ffcc00; 
    font-size: 17px; 
    font-weight: 600; 
}

@keyframes pulse { 
    0% { transform: scale(1); } 
    50% { transform: scale(1.05); } 
    100% { transform: scale(1); } 
}

.footer { 
    margin-top: 40px; 
    font-size: 11px; 
    color: #666; 
}
</style>
</head>
<body>

<div class="container">
    <h1>Mahadev Book</h1>

    <div class="banner">
        <img src="banner.jpg" alt="Mahadev Book">
    </div>

    <div class="bonus-card">
        <div class="bonus-text">
            First Deposit: 10% Bonus <br> 
            Lifetime: 5% Bonus
        </div>
    </div>

    <div class="status-badge">● Online Now</div><br>
    <a class="btn" href="https://wa.link/vix299">WhatsApp Now</a>

    <div class="id-text">
        Get your Demo ID instantly
    </div>

    <div class="footer">
        TRUSTED PLATFORM | 24/7 INSTANT SERVICE
    </div>
</div>

</body>
</html>
