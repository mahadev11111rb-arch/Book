<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahadev Book Official | Premium Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a1a1c 0%, #0a0a0b 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            width: 92%;
            max-width: 400px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        /* TOP BAR: DATE, TIME & TIMER */
        .top-info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 10px;
            border: 1px solid rgba(252, 246, 186, 0.1);
            text-transform: uppercase;
        }

        .live-clock { color: rgba(255,255,255,0.8); font-family: monospace; }
        
        .expiry-timer {
            background: rgba(255, 77, 77, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 77, 77, 0.3);
            font-weight: bold;
        }

        .gift-banner {
            background: linear-gradient(90deg, #ff0000, #b30000);
            padding: 8px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 12px;
            animation: bounce 2s infinite;
        }

        .marquee-box {
            background: rgba(0, 255, 136, 0.05);
            color: #00ff88;
            padding: 4px;
            font-size: 11px;
            border-radius: 5px;
            margin-bottom: 12px;
            border-top: 1px solid rgba(0, 255, 136, 0.1);
        }

        h1 {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 36px;
            margin: 10px 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bonus-tag {
            color: #fcf6ba;
            font-weight: bold;
            font-size: 14px;
            border: 1px dashed rgba(252, 246, 186, 0.4);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* BUTTON WRAPPER FOR 20% BELOW CENTER ALIGNMENT */
        .btn-wrapper {
            margin-top: 40px; 
            margin-bottom: 25px;
        }

        .btn {
            display: block;
            background: linear-gradient(180deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            animation: pulse 1.5s infinite;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .feature-item {
            background: rgba(255,255,255,0.03);
            padding: 10px 5px;
            border-radius: 10px;
            font-size: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        @keyframes pulse { 0% { transform: scale(1); } 70% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
    </style
