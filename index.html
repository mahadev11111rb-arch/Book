<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mahadev Book – Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Professional Background with Gradient */
body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: radial-gradient(circle at top, #1a1a2e 0%, #0f0f0f 100%);
    color: #ffffff;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.container {
    padding: 30px 20px;
    max-width: 500px;
    margin: auto;
}

/* Image styling */
.banner img {
    width: 65%;
    max-width: 220px;
    height: auto;
    border-radius: 20px;
    margin-bottom: 25px;
    box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2); /* Soft green glow */
    border: 1px solid rgba(255, 255, 255, 0.1);
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-weight: 700;
}

/* Bonus section with professional look */
.bonus-card {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(0, 255, 136, 0.3);
    padding: 15px;
    border-radius: 12px;
    margin: 20px 0;
}

.bonus-text {
    font-size: 18px;
    color: #00ff88;
    font-weight: 600;
    line-height: 1.6;
}

p {
    color: #b0b0b0;
    font-size: 16px;
    margin-bottom: 30px;
}

/* WhatsApp Button */
.btn {
    display: inline-block;
    padding: 16px 45px;
    background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    border-radius: 50px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
    transition: 0.3s;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); }
    50% { transform: scale(1.03); box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6); }
    100% { transform: scale(1); box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); }
}

.footer {
    margin-top: 40px;
    font-size: 11px;
    color: #666;
    letter-spacing: 0.5px;
}

.status-badge {
    display: inline-block;
    background: rgba(0, 255, 136, 0.1);
    color: #00ff88;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    margin-bottom: 10px;
}
</style>
</head>

<body>
<div class="container">

    <div class="banner">
        <img src="banner.jpg" alt="Mahadev Book">
    </div>

    <div class="status-badge">● Online Now</div>
    <h1>Mahadev Book</h1>

    <div class="bonus-card">
        <div class="bonus-text">
            First Deposit: 10% Bonus <br>
            Lifetime: 5% Bonus
        </div>
    </div>

    <p>Get your <strong>Demo ID</strong> instantly <br>
    Message us on WhatsApp</p>

    <a class="btn" href="https://wa.link/vix299">Chat on WhatsApp</a>

    <div class="footer">
        TRUSTED PLATFORM | 24/7 INSTANT SERVICE <br>
        © 2024 Mahadev Book Official
    </div>

</div>
</body>
</html>
