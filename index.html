    :root {
        --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 100%);
        --wa-green: linear-gradient(180deg, #25D366 0%, #128C7E 100%);
        --card-bg: rgba(255, 255, 255, 0.06);

    body {
        margin: 0;

        background: #0d0d0f;
        font-family: 'Segoe UI', Roboto, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    /* Container alignment perfect rakhne ke liye */
    .wrapper {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center; /* Hamesha center mein rakhega */
    }

    /* New Year Gift - Shimmer Animation */
    .gift-tag {
        background: linear-gradient(90deg, #d41414, #ff4b2b, #d41414);

        border-radius: 12px;
        font-weight: 800;

        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        animation: shine 2s linear infinite;
    }

    .logo-circle {
        width: 70px;
        height: 70px;
        background: var(--gold);
        border-radius: 50%;
        display: flex;
        align-items: center;

        color: #000;
        font-weight: 900;
        margin-bottom: 10px;
        box-shadow: 0 0 20px rgba(191, 149, 63, 0.4);
    }

    h1 {
        font-size: 32px;
        margin: 5px 0;
        background: var(--gold);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        font-weight: 900;
    }

        border: 1px solid rgba(255, 222, 89, 0.2);

        padding: 20px 0;
        border-radius: 15px;
        margin: 20px 0;
        backdrop-filter: blur(5px);

        color: #fcf6ba;
        margin: 0;
        font-size: 22px;
    }

        color: #00ff88;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 15px;
    }
