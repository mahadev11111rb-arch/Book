<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mahadev Book – Free Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#000;
    color:#fff;
    text-align:center;
}

.container{
    padding:20px;
}

.banner img{
    width:100%;
    max-width:420px;
    border-radius:12px;
    margin-bottom:20px;
}

h1{
    font-size:30px;
    margin:10px 0;
}

.countdown{
    font-size:22px;
    color:#00ff88;
    margin:10px 0;
}

p{
    color:#ccc;
    font-size:15px;
}

.btn{
    display:inline-block;
    margin-top:20px;
    padding:15px 40px;
    background:#25D366;
    color:#fff;
    text-decoration:none;
    font-size:18px;
    border-radius:40px;
    animation: zoom 1.2s infinite alternate;
}

@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.08);}
}

.footer{
    margin-top:15px;
    font-size:12px;
    color:#777;
}
</style>
</head>

<body>
<div class="container">

    <div class="banner">
        <img src="banner.jpg" alt="Mahadev Book">
    </div>

    <h1>Mahadev Book</h1>

    <div class="countdown">
        Offer ends in <span id="timer">30</span> sec
    </div>

    <p>WhatsApp par message karo <br>
    Demo ID & Special Bonus ke liye</p>

    <a class="btn" href="https://wa.link/vix299">WhatsApp Now</a>

    <div class="footer">
        ✔ Trusted Platform | ✔ Secure Access <br>
        24 hours service available
    </div>

</div>

<script>
let time = 30;
const timer = document.getElementById("timer");

setInterval(()=>{
    if(time > 0){
        time--;
        timer.innerText = time;
    }
},1000);
</script>

</body>
</html>
